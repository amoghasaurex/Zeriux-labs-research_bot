<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; }
        .hidden { display: none; }
        .container { max-width: 300px; margin: auto; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flask App</h1>

        <!-- Index (Home) Section -->
        <div id="home-section" class="hidden">
            <h2>Welcome to the Home Page</h2>
            <p id="welcome-message"></p>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Login Section -->
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form" onsubmit="login(event)">
                <input type="text" id="login-username" placeholder="Username" required><br><br>
                <input type="password" id="login-password" placeholder="Password" required><br><br>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a>.</p>
            <p class="error" id="login-error"></p>
        </div>

        <!-- Register Section -->
        <div id="register-section" class="hidden">
            <h2>Register</h2>
            <form id="register-form" onsubmit="register(event)">
                <input type="text" id="register-username" placeholder="Username" required><br><br>
                <input type="password" id="register-password" placeholder="Password" required><br><br>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a>.</p>
            <p class="error" id="register-error"></p>
        </div>
    </div>

    <script>
        // Show Login and Hide Register Section
        function showLogin() {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('register-section').classList.add('hidden');
            document.getElementById('home-section').classList.add('hidden');
        }

        // Show Register and Hide Login Section
        function showRegister() {
            document.getElementById('register-section').classList.remove('hidden');
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('home-section').classList.add('hidden');
        }

        // Show Home Section after Login/Register
        function showHome(username) {
            document.getElementById('welcome-message').innerText = "Hello, " + username + "!";
            document.getElementById('home-section').classList.remove('hidden');
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('register-section').classList.add('hidden');
        }

        // Login function
        async function login(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            if (result.success) {
                showHome(username);
            } else {
                document.getElementById('login-error').innerText = result.error;
            }
        }

        // Register function
        async function register(event) {
            event.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            if (result.success) {
                showHome(username);
            } else {
                document.getElementById('register-error').innerText = result.error;
            }
        }

        // Logout function
        async function logout() {
            await fetch('/logout', { method: 'POST' });
            showLogin();
        }
    </script>
</body>
</html>
